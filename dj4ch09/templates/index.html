<!-- index.html (dj4ch09 project) -->
{% extends "base.html" %}
{% block title %}我的私人日記{% endblock title %}
{% block content %}
<div class='container'>
{% if message %}
    <div class="alert alert-warning">{{ message }}</div>
{% endif %}
    <div class='row'>
        <div class='card-header' align=center>
            <h3 class="alert alert-primary">我的私人日記</h3>
        </div>
    </div>
    {% if username and usercolor %}
    你的姓名叫做 : {{ username }}，最愛{{ usercolor }}色
    {% endif %}
</div>
{% endblock content %}
